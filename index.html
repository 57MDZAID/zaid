<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Parcel Management System</h2>

        <label for="roleSelect">I am a:</label>
        <select id="roleSelect">
            <option value="customer">Customer</option>
            <option value="officer">Officer</option>
        </select>

        <button id="loginButton">Login</button>
        <button id="registerButton">Register</button>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var role = document.getElementById('roleSelect').value;
            if (role === 'customer') {
                window.location.href = 'login-customer.html';
            } else if (role === 'officer') {
                window.location.href = 'login-officer.html';
            }
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            var role = document.getElementById('roleSelect').value;
            if (role === 'customer') {
                window.location.href = 'registration-customer.html';
            } else if (role === 'officer') {
                window.location.href = 'registration-officer.html';
            }
        });
    </script>
</body>
</html>
