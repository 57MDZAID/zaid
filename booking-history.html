<!DOCTYPE html>
<html lang="en">
<head>

    <title>Booking History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Booking History</h2>
        <table id="bookingHistoryTable">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Booking ID</th>
                    <th>Booking Date</th>
                    <th>Receiver Name</th>
                    <th>Delivered Address</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Booking records will be dynamically added here -->
            </tbody>
        </table>
        <button onclick="loadPrevious()">Previous</button>
        <button onclick="loadNext()">Next</button>
    </div>
    <script src="script-booking-history.js"></script>
</body>
</html>
