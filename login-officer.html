<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
    	<h2>Login</h2>
    <form action="home-officer.html" method="POST">
        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" minlength="5" maxlength="20" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="30" required
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&+=]).{8,}"><br><br>

        <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color:red;display:none;">Invalid Username or Password</p>
    </div>
</body>
</html>
